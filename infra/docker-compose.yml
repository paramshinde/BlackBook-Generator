version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: blackbook
      POSTGRES_USER: blackbook
      POSTGRES_PASSWORD: blackbook
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../
      dockerfile: infra/docker/backend.Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://blackbook:blackbook@postgres:5432/blackbook
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: change-me
      SECRET_KEY: change-me
    volumes:
      - ../backend:/app/backend
    depends_on:
      - postgres
      - redis
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ../
      dockerfile: infra/docker/frontend.Dockerfile
    volumes:
      - ../frontend:/app/frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
